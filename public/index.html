<!doctype html>
<html lang="en">

<head>
  <meta name="description"
    content="Task Flow is a simple and intuitive Kanban-style task management application that helps you organize your tasks and boost your productivity.">
  <meta name="keywords"
    content="task management, kanban board, productivity, task tracker, Task Flow, to-do list, project management,
     workflow organization, task prioritization, drag and drop tasks">
  <meta name="author" content="Taha Jaiti">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/icon.ico" type="image/x-icon">
  <title>TaskFlow - Task Manager</title>
</head>

<body class="bg-greytwo w-full h-screen relative">

  <!-- HEADER -->
  <header class="flex items-center justify-between bg-greyone py-2 2xl:px-10 shadow-xl">
    <div class="flex justify-start">
      <span class="icon-[material-symbols--check-circle-outline] text-5xl text-whiteone"></span>
      <h1 class="text-4xl text-whiteone">TASKFLOW</h1>
    </div>
    <!-- Add Button -->
    <span id="addBtn" class="icon-[icon-park-solid--add] text-5xl text-whiteone hover:text-white hover:scale-110 active:text-whiteone/50 active:scale-95 transition-all"></span>
    <!--  -->
  </header>
  <!--  -->

  <main class="mt-20 w-full h-fit">

    <!-- SWIMLANES SECTION -->
    <section>

      <!-- SWIMLANES CONTAINER -->
      <div class="flex justify-between gap-6 xl:px-10 2xl:gap-4 w-screen overflow-x-auto 2xl:overflow-hidden">
        <!-- TODO SECTION -->
        <div class="xl:w-[30rem] w-screen border-2 rounded-[15px] shadow-xl">
          <!-- HEADER -->
          <header>
            <div class="flex justify-between bg-whiteone w-full p-3 rounded-tr-[15px] rounded-tl-[15px] shadow-2xl">
              <div id="todostat"
                class="text-2xl text-greytwo font-medium bg-blueone rounded-[15px] w-fit px-2 flex justify-center items-center">
                0
              </div>
              <div class="text-2xl text-greytwo font-medium w-[35rem] text-center mr-[1.6rem]">
                TODO
              </div>
              <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
            </div>
          </header>

          <!-- CONTAINER -->
          <div
            class="swim-lane bg-greyoneop flex flex-col items-center w-full h-[30rem] overflow-y-scroll  rounded-br-[15px] rounded-bl-[15px]"
            status="todo">
            <!-- CARDS -->
            <!-- <div draggable="true" class="task bg-greenone hover:bg-cardredhov active:bg-cardredactive card">
              <div class="flex justify-between items-center mb-4 p-2">
                <span
                  class="icon-[mage--edit] text-3xl text-greytwo cursor-pointer hover:bg-blue-500 transition-all"></span>
                <p class="text-2xl text-greytwo font-mlight">Title 1</p>
                <span class="icon-[mage--trash] text-3xl  text-greytwo hover:bg-red-500 transition-all"></span>
              </div>
              <div class="flex justify-between content-baseline">
                <div class="bg-blue-200 left-tag ">DATE</div>
                <div class="bg-red-500 right-tag">P1</div>
              </div>
            </div> -->
            <!--  -->

          </div>
          <!--  -->
        </div>
        <!--  -->

        <!-- DOING SECTION -->
        <div class="xl:w-[30rem] w-screen border-2 rounded-[15px] shadow-xl">
          <!-- HEADER -->
          <header>
            <div class="flex justify-between bg-whiteone w-full p-3 rounded-tr-[15px] rounded-tl-[15px] shadow-2xl">
              <div id="doingstat"
                class="text-2xl text-greytwo font-medium bg-yellowone rounded-[15px] w-[10%] flex justify-center items-center">
                0
              </div>
              <div class="text-2xl text-greytwo font-medium w-[35rem] text-center mr-[1.6rem]">
                DOING
              </div>
              <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
            </div>
          </header>

          <!-- CONTAINER -->
          <div
            class="swim-lane bg-greyoneop flex flex-col items-center w-full h-[30rem] overflow-y-scroll  rounded-br-[15px] rounded-bl-[15px]"
            status="doing">

          </div>
          <!--  -->
        </div>
        <!--  -->


        <!-- DONE SECTION -->
        <div class="xl:w-[30rem] w-screen border-2 rounded-[15px] shadow-xl">
          <!-- HEADER -->
          <header>
            <div class="flex justify-between bg-whiteone w-full p-3 rounded-tr-[15px] rounded-tl-[15px] shadow-2xl">
              <div id="donestat"
                class="text-2xl text-greytwo font-medium bg-greenone rounded-[15px] w-[10%] flex justify-center items-center">
                0
              </div>
              <div class="text-2xl text-greytwo font-medium w-[35rem] text-center mr-[1.6rem]">
                DONE
              </div>
              <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
            </div>
          </header>

          <!-- CONTAINER -->
          <div
            class="swim-lane bg-greyoneop flex flex-col items-center drop-shadow-lg w-full h-[30rem] overflow-y-scroll  rounded-br-[15px] rounded-bl-[15px]"
            status="done">
            <!-- CARDS -->


          </div>
          <!--  -->
        </div>
        <!--  -->

      </div>
      <!--  -->
    </section>

    <!-- FULL DISPLAY-->
    <section
      class="hidden h-screen w-screen bg-greyoneop justify-center items-center backdrop-blur-xl absolute top-0 z-10"
      id="displayTask">
      <!-- MAIN CONTAINER -->
      <div
        class="lg:w-1/2 lg:h-1/2 w-full h-2/3 bg-whiteone gap-4 rounded-[15px] pt-3 px-3 flex flex-col justify-evenly">
        <div class="flex justify-between">
          <span
            class="icon-[mage--trash] text-4xl text-greytwo hover:bg-red-500 hover:scale-105 active:scale-95 active:bg-red-600 cursor-pointer transition-all"
            id="deleteBtn"></span>
          <div class="text-2xl text-greytwo font-medium w-[35rem] text-center mr-[1.6rem]" id="titleContainer">
            TITLE
          </div>
          <span class="icon-[mdi--close] text-4xl text-greytwo cursor-pointer" id="closeDisplayBtn"></span>
        </div>
        <div class="bg-greyone text-whiteone text-xl mt-6 p-4 w-full h-2/3 shadow-inner rounded-[15px] overflow-auto "
          id="descContainer">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum molestias repellat, veritatis eius
          temporibus quod veniam laboriosam tenetur unde praesentium! Esse, dolorem laudantium fugiat quas laboriosam
        </div>
        <div class="flex justify-between content-baseline">
          <div class="bg-datecol left-tag shadow-xl rounded-[15px] ">DATE</div>
          <div class="bg-red-500 right-tag shadow-xl rounded-[15px]">P1</div>
        </div>
      </div>
      <!--  -->
    </section>
    <!--  -->

    <!-- FULL ADD -->
    <section id="addDisplay"
      class="hidden h-screen w-screen bg-greyoneop justify-center items-center backdrop-blur-xl absolute top-0 z-10">
      <!-- MAIN CONTAINER -->
      <div
        class="lg:w-fit lg:h-fit w-screen h-screen bg-whiteone gap-4 rounded-[15px] pt-3 px-3 flex flex-col border border-greydark">
        <!--  -->
        <div class="flex justify-between items-center">
          <span
            class="icon-[ic--round-add] text-5xl text-center text-greytwo hover:text-greyone hover:scale-110 active:scale-95 active:text-greydark cursor-pointer transition-all"></span>
          <div class="text-2xl text-greytwo font-medium w-[35rem] text-center m-auto">
            NEW TASK
          </div>
          <span id="closeBtnAdd"
            class="icon-[mdi--close] text-5xl text-greytwo hover:scale-110 hover:text-red-600 active:scale-95 active:text-red-900 cursor-pointer transition-all"></span>
        </div>
        <!--  -->

        <!-- FORM -->
        <div
          class=" flex flex-row items-center mb-3 flex-wrap gap-2 bg-slate-400 p-2 rounded-md border border-greydark shadow-xl">
          <div>
            <label for="title" class="text-2xl text-greytwo">Title</label>
            <input type="text" name="title" class="input-s">
          </div>
          <div>
            <label for="dcrp" class="text-2xl text-greytwo">Description</label>
            <input type="text" name="dcrp" class="input-s max-w-xl">
          </div>
          <div>
            <label for="date" class="text-2xl text-greytwo">Date</label>
            <input type="date" name="date" class="input-s" min="2020-01-01">
          </div>
          <div>
            <label for="status" class="text-2xl text-greytwo">Status</label>
            <select name="status" id="" class="input-s">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div>
            <label for="priority" class="text-2xl text-greytwo">Priority</label>
            <select name="priority" id="" class="input-s">
              <option value="P3">P3</option>
              <option value="P2">P2</option>
              <option value="P1">P1</option>
            </select>
          </div>
        </div>
        <!--  -->



        <!-- APPLY BTN -->
        <div id="applyBtn" class="btn-primary flex text-center p-2 m-auto justify-center mb-2">
          APPLY
        </div>
        <!--  -->
      </div>
      <!--  -->
    </section>
    <!--  -->

    <!-- FOOTER -->
    <footer class="flex justify-center flex-col items-center gap-2 mt-36 text-black/30 text-2xl z-0">
      <h2 class="relative">TASKFLOW <span class="icon-[solar--copyright-broken] align-top text-[1rem] absolute"></span>
      </h2>
      <a href="https://github.com/tahajaiti" target="_blank" aria-label="Github Profile"><span
          class="icon-[mdi--github] text-4xl hover:scale-125 hover:text-black/30 transition-all"></span></a>
    </footer>
    <!--  -->

  </main>
  <!--  -->

  <!-- SCRIPTS -->
  <script src="assets/js/handler.js"></script>
</body>

</html>
